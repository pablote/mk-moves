<div id="pagePlayerGrid">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-var-content">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">
                Choose a player:
            </span>
        </div>

        <div class="collapse navbar-collapse navbar-right" id="nav-var-content">
            <button type="button" class="btn btn-success navbar-btn" data-bind="click: goToPlayerList">View as list</button>
            <button type="button" class="btn btn-success navbar-btn" data-bind="click: goToKombatKodes">Kombat Kodes</button>
        </div>
    </nav>

    <div data-bind="foreach: players">
        <div data-bind="click: $parent.goToPlayerSelect" style="float: left; height: 100px; width: 100px; margin: 0 0 10px 10px">
            <img class="playerImg img-rounded" data-bind="attr: { src: smallImg }" height="100" width="100"/>
        </div>
    </div>
</div>

<script>
    ko.applyBindings(new PlayerListViewModel(), document.getElementById("pagePlayerGrid"));
</script>
