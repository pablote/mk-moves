<div id="pagePlayerDetails">
    <nav class="navbar navbar-default navbar-playerDetails" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-var-content">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">
                <img data-bind="attr: { src: character.smallImg }" height="50" width="50">
                <h4 class="playerName" data-bind="text: character.name"></h4>
            </span>
        </div>

        <div class="collapse navbar-collapse navbar-right" id="nav-var-content">
            <div class="btn-group">
                <button class="btn btn-success navbar-btn" data-bind="click: selectLeft, css: { active : isLeft() }">Left</button>
                <button class="btn btn-success navbar-btn" data-bind="click: selectRight, css: { active : !isLeft() }">Right</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success navbar-btn" data-bind="click: selectXbox, css: { active : isXbox() }">Xbox</button>
                <button class="btn btn-success navbar-btn" data-bind="click: selectPS, css: { active : !isXbox() }">PlayStation</button>
            </div>
            <button class="btn btn-success navbar-btn" data-bind="click: goToBio">Character Bio</button>
        </div>
    </nav>

    <div class="playerMovesLists" data-bind="foreach: moves">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title" data-bind="text: name"></h4>
            </div>

            <ul class="list-group" data-bind="foreach: items">
                <li class="list-group-item">
                    <span class="badge" data-bind="foreach: buttons">
                        <span data-bind="visible: text, text: text"></span>
                        <img data-bind="visible: imageSrc, attr: { src: imageSrc, 'data-button': code, height: imageHeight, width: imageWidth }">
                    </span>

                    <h5 class="list-group-item-heading" data-bind="text: name">
                    </h5>

                    <p class="list-group-item-text" data-bind="visible: damage, text: formattedDamage">
                    </p>

                    <p class="list-group-item-text" data-bind="visible: hits, text: formattedHits">
                    </p>

                    <p class="list-group-item-text" data-bind="visible: position, text: formattedPosition">
                    </p>

                    <div class="buttons-inlined" data-bind="foreach: buttons">
                        <span data-bind="visible: text, text: text"></span>
                        <img data-bind="visible: imageSrc, attr: { src: imageSrc, 'data-button': code, height: imageHeight, width: imageWidth }">
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div id="playerDetailsLoading" class="center-block" data-bind="visible: isLoading">
        <h5>Loading...</h5>
    </div>

    <nav class="navbar navbar-default" role="navigation" data-bind="click: goBackToMain">
        <div class="navbar-header">
            <span class="navbar-brand">Go back to Player Select</span>
        </div>
    </nav>
</div>

<script>
    ko.applyBindings(new PlayerDetailsViewModel(), document.getElementById("pagePlayerDetails"));
</script>
