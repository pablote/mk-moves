<div id="pagePlayerList">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-var-content">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">
                Choose a player
            </span>
        </div>

        <div class="collapse navbar-collapse navbar-right fast-transition" id="nav-var-content">
            <button type="button" class="btn btn-success navbar-btn" data-bind="click: goToPlayerGrid">View as grid</button>
            <button type="button" class="btn btn-success navbar-btn" data-bind="click: goToKombatKodes">Kombat Kodes</button>
        </div>
    </nav>

    <div class="playerList">
        <ul class="list-group" data-bind="foreach: players">
            <li class="list-group-item" data-bind="click: $parent.goToPlayerSelect">
                <span>
                    <img class="playerImg img-rounded" data-bind="attr: { src: smallImg }" height="80" width="80" />
                    <h4 class="playerName" data-bind="text: name"></h4>
                </span>
            </li>
        </ul>
    </div>
</div>


<script>
    ko.applyBindings(new PlayerListViewModel(), document.getElementById("pagePlayerList"));
</script>
