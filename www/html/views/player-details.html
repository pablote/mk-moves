<div id="pagePlayerDetails" class="container-fluid height-all">

    <div class="row height-all">
        <div class="hidden-xs col-sm-3 no-padding height-all vertical-scroll">
            <div class="list-group height-all player-list" data-bind="foreach: players">
                <a class="list-group-item text-overflow" data-bind="click: $parent.selectPlayer, css: { active: selected }, element: $element">
                    <img class="player-img img-thumbnail" data-bind="attr: { src: smallImg }" height="55" width="55" />
                    <h5 class="player-name text-overflow" data-bind="text: name"></h5>
                </a>
            </div>
        </div>

        <div class="col-xs-12 col-sm-9 height-all vertical-scroll">
            <nav class="navbar navbar-default navbar-playerDetails" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-var-content">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">
                        <img data-bind="attr: { src: character.smallImg }" height="50" width="50">
                        <h4 class="playerName" data-bind="text: character.name"></h4>
                    </span>
                </div>

                <div class="collapse navbar-collapse navbar-right fast-transition" id="nav-var-content">
                    <div class="btn-group">
                        <button class="btn btn-success navbar-btn" data-bind="click: selectLeft, css: { active : isLeft() }">Left</button>
                        <button class="btn btn-success navbar-btn" data-bind="click: selectRight, css: { active : !isLeft() }">Right</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-success navbar-btn" data-bind="click: selectXbox, css: { active : isXbox() }">Xbox</button>
                        <button class="btn btn-success navbar-btn" data-bind="click: selectPS, css: { active : !isXbox() }">PlayStation</button>
                    </div>
                    <button class="btn btn-success navbar-btn" data-bind="click: goToBio">Bio</button>
                </div>
            </nav>

            <div class="playerMovesLists" data-bind="foreach: moveGroups">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title" data-bind="text: name"></h4>
                    </div>

                    <ul class="list-group" data-bind="foreach: { data: moves, as: 'move' }">
                        <player-move params="viewModel: move"></player-move>
                    </ul>
                </div>
            </div>

            <div class="player-details-loading" data-bind="visible: isLoading">
                <h5>Loading...</h5>
            </div>

            <nav class="navbar navbar-default" role="navigation" data-bind="click: goBackToMain">
                <div class="navbar-header">
                    <span class="navbar-brand">Go back to Player Select</span>
                </div>
            </nav>
        </div>

    </div>
</div>

<script>
    var viewModel = new PlayerDetailsViewModel();
    ko.applyBindings(viewModel, document.getElementById("pagePlayerDetails"));
    viewModel.init();
</script>
